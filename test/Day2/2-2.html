<html>
  <head>
    <style>
      .container {
        width: 100px;
        height: 50px;
        border: 1px solid;
      }
      .div-1 {
        float: left;
        background-color: aqua;
      }
      .div-2 {
        float: right;
        clear: both;
        background-color: brown;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container div-1">1-1</div>
    <div class="container div-1">1-2</div>
    <div class="container div-1">1-3</div>

    <div class="container div-1 clear">2-1</div>
    <div class="container div-1">2-2</div>
    <div class="container div-1">2-3</div>

    <div class="container div-1 clear">3-1</div>
    <div class="container div-1">3-2</div>
    <div class="container div-1">3-3</div>
  </body>
</html>
